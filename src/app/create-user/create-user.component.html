<div class="d-flex justify-content-center align-items-center h-75">
    <div class="col col-sm-6 col-lg-4 mx-auto">
      <mat-card class="w-100 p-3">
        <mat-card-header>
          <mat-card-title>Kayıt Ol</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="createUserForm" class="d-flex flex-column">
            <mat-form-field>
              <mat-label>Ad</mat-label>
              <input matInput placeholder="Adınızı Giriniz" formControlName="firstName">
              <mat-error *ngIf="createUserForm.get('firstName')?.hasError('required')">
                Ad zorunludur
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Soyad</mat-label>
              <input matInput placeholder="Soyadınız Giriniz" formControlName="lastName">
              <mat-error *ngIf="createUserForm.get('lastName')?.hasError('required')">
                Soyad zorunludur
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput placeholder="Emailinizi Giriniz" formControlName="email">
              <mat-error *ngIf="createUserForm.get('email')?.hasError('required')">
                Email zorunludur
              </mat-error>
              <mat-error *ngIf="createUserForm.get('email')?.hasError('email')">
                Lütfen doğru formatta email giriniz
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Şifre</mat-label>
              <input type="password" matInput placeholder="Şifrenizi Giriniz" formControlName="password">
              <mat-error *ngIf="createUserForm.get('password')?.hasError('required')">
                Şifre zorunludur
              </mat-error>
              <mat-error *ngIf="createUserForm.get('password')?.hasError('minlength')">
                Lütfen minumum 8 karakter giriniz
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Tekrar Şifre</mat-label>
              <input type="password" matInput placeholder="Şifrenizi Tekrar Giriniz" formControlName="repassword">
              <mat-error *ngIf="createUserForm.get('repassword')?.hasError('required')">
                Şifre zorunludur
              </mat-error>
              <mat-error *ngIf="createUserForm.get('repassword')?.hasError('minlength')">
                Lütfen minumum 8 karakter giriniz
              </mat-error>
              <mat-error *ngIf="createUserForm.get('repassword')?.hasError('not_the_same')">
                Şifreler eşleşmiyor
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Adres</mat-label>
              <textarea matInput placeholder="Adresinizi Giriniz" formControlName="address"></textarea>
              <mat-error *ngIf="createUserForm.get('address')?.hasError('required')">
                Adres zorunludur
              </mat-error>
            </mat-form-field>
    
    
            <div class="d-flex justify-content-between align-items-center">
              <a class="text-decoration-none text-black" routerLink="/login" mat-button>Giriş Yap</a>
              <button [disabled]="createUserForm.invalid" mat-raised-button color="primary">Kayıt Ol</button>
             </div>
    
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    </div>
