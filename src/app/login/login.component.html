<div class="d-flex justify-content-center align-items-center h-75">
    <div class="col col-sm-6 col-lg-4 mx-auto">
      <mat-card class="w-100 p-3">
        <mat-card-header>
          <mat-card-title>Kullanıcı Girişi</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" class="d-flex flex-column">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput placeholder="Emailinizi giriniz" formControlName="email">
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email zorunludur.
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Lütfen doğru formatta email giriniz.
              </mat-error>
            </mat-form-field>
          
            <mat-form-field>
              <mat-label>Şifre</mat-label>
              <input type="password" matInput placeholder="Şifrenizi giriniz" formControlName="password">
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Şifre zorunludur.
              </mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                Lütfen minimum 8 karakter giriniz.
              </mat-error>
            </mat-form-field>
           <div class="d-flex justify-content-between align-items-center">
            <a class="text-decoration-none text-black" routerLink="/create-user">Kayıt Ol</a>
            <button [disabled]="loginForm.invalid" mat-raised-button color="primary">Giriş Yap</button>
           </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    </div>
